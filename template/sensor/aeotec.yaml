  - sensor:
    - name: "Dryer"
      state: >
          {% if is_state('binary_sensor.clothes_dryer_accelerometer', 'on') %}
            Dryer On
          {% elif is_state('binary_sensor.clothes_dryer_accelerometer', 'off') %}
            Dryer Off
          {% else %}
            Status standby
          {% endif %}
      icon: >
          {% if is_state('binary_sensor.clothes_dryer_accelerometer', 'on') %}
            mdi:tumble-dryer
          {% elif is_state('binary_sensor.clothes_dryer_accelerometer', 'off') %}
            mdi:tumble-dryer-off
          {% else %}
            mdi:connection
          {% endif %}
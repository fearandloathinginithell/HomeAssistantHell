  # https://www.home-assistant.io/integrations/group/#notify-groups
  - name: Notify_Information
    platform: group
    services:
      - service: mobile_app_madness
  - name: Notify_Warning
    platform: group
    services:
      - service: mobile_app_madness
  - name: Notify_Critical
    platform: group
    services:
      - service: mobile_app_madness
  - name: Notify_Alexa
    platform: group
    services:
      - service: alexa_media
        data:
          target:
            - media_player.garage
            - media_player.living_room
            - media_player.master_bedroom
          data:
            type: tts